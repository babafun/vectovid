name: Build Windows Desktop

on:
  push:
  pull_request:

jobs:
  build-windows:
    name: Build desktop on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            C:\\Users\\runneradmin\\.cargo\\registry
            C:\\Users\\runneradmin\\.cargo\\git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Setup Rust (MSVC)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc
          profile: minimal
          override: true

      - name: Build desktop (Windows MSVC)
        run: cargo build -p vectovid_desktop --release

      - name: Prepare bin directory
        run: |
          if not exist "bin\windows" mkdir bin\windows
          copy target\release\vectovid_desktop.exe bin\windows\

      - name: Upload desktop binary (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: desktop-windows
          path: bin\windows\
