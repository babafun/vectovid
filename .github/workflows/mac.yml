name: Build macOS

on:
  workflow_dispatch: {}
  workflow_call: {}

jobs:
  build-mac:
    name: Build desktop (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-mac-${{ hashFiles('**/Cargo.lock') }}

      - name: Build desktop
        run: cargo build -p vectovid_desktop --release

      - name: Prepare bin directory
        run: |
          mkdir -p bin/macos
          cp target/release/vectovid_desktop bin/macos/

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: vectovid_desktop-macos
          path: bin/macos/
